
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>ID del Proceso</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="procesos-tbody">
        {% for proceso in procesos %}
        <tr>
            <td>{{ proceso.Id }}</td>
            <td>{{ proceso.Name }}</td>
            <td>
                {% if proceso.State == 'running' %}
                <i class="fas fa-play text-success"></i>
                {% elif proceso.State == 'exited' %}
                <i class="fas fa-stop text-danger"></i>
                {% endif %}
            </td>
            <td>
                <form method="post" action="{% url 'terminar_proceso' proceso.Id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Terminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
